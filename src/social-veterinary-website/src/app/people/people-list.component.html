<h1> People list</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Logo</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Is Employee</th>
      <th scope="col">Pets Count</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people; index as i">
      <th scope="row">{{ person.id }}</th>
      <td> <img class="mr-2" style="width: 50px"
          src="https://www.blpainters.co.nz/wp-content/uploads/2017/07/default-person-300x300.png" /></td>
      <td>{{ person.name }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.isEmployee ? 'Yes' : 'No' }}</td>
      <td>{{ person.petsCount }}</td>
      <td><button type="button" class="btn btn-primary" [routerLink]="['/people/', person.id]"> Details</button></td>
    </tr>
  </tbody>
</table>
