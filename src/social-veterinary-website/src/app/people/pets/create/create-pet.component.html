<div>

  <div class="col-md-4">
    <form autocomplete="off" [formGroup]="petForm" novalidate (ngSubmit)="save(petForm.value)">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="" class="form-control" formControlName="name"
          placeholder="Enter name..." />
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <select class="custom-select mr-sm-2" id="type" formControlName="type">
          <option value="-1">Select type...</option>
          <option *ngFor="let type of types" (value)="type">{{type}}
          </option>
        </select>
      </div>
      <div style="padding-bottom: 10px">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
