<div>
  <h1>New person</h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" novalidate [formGroup]="personForm" (ngSubmit)="save(personForm.value)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="personForm.controls.name?.invalid
        && (personForm.controls.name?.touched || mouseoverSubmit)">Required</em>
        <input type="text" id="name" formControlName="name" name="name"
          class="form-control" placeholder="Enter First Name..." />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
             <em *ngIf="personForm.controls.lastName?.invalid
        && (personForm.controls.lastName?.touched || mouseoverSubmit)">Required</em>
        <input type="text"  id="lastName" name="lastName" formControlName="lastName"
          class="form-control" placeholder="Enter Last Name..."/>
      </div>

      <div class="form-group">
        <label for="lastName">Is Employee:</label>
        <input type="checkbox"  id="isEmployee" name="isEmployee" formControlName="isEmployee"
          class="form-control"/>
      </div>
      <div class="controls">
        <span (mouseenter)="mouseoverSubmit=true" (mouseleave)="mouseoverSubmit=false">
          <button type="submit" [disabled]="personForm.invalid" class="btn btn-primary">Save</button>
        </span>
        <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
